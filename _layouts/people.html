---
layout: default
---

<section class="c-page">
    <header class="c-page__header">
        <h1 class="c-page__title">{{ page.title }}</h1>
        <span>
            Last edit on 
            <time class="c-page__date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %B %Y" }}</time>
        </span>
    </header>
    <div class="c-page__content">
        {{ content }}
    </div>
</section>
