<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>

        <meta charset="UTF-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="keywords" content="{{ site.keywords }}" />
        
        <link rel="stylesheet" href="/assets/main.css" />
    </head>
    <body>
        {% include symbols.html %}
        <div class="o-page-wrapper">
            <aside class="o-sidebar">
                <section class="c-profile">
                    <img class="c-profile__icon" src="https://www.gravatar.com/avatar/{{ site.profile_icon_hash }}" />
                    <h2 class="c-profile__name">{{ site.author }}</h2>
                    <span class="c-profile__sub">Dancer, Horseman and Software Engineer</span>
                    <ul class="c-profile__contacts">
                        <li class="c-profile__contact">
                            <a href="https://www.linkedin.com/in/prochazkathomas/" title="linkedin.com" target="_blank">
                                <svg class="c-profile__contact-icon">
                                    <use xlink:href="#icon-linked" />
                                </svg>
                            </a>
                        </li>
                        <li class="c-profile__contact">
                            <a href="https://github.com/zlypher" title="github.com" target="_blank">
                                <svg class="c-profile__contact-icon">
                                    <use xlink:href="#icon-github" />
                                </svg>
                            </a>
                        </li>
                        <li class="c-profile__contact">
                            <a href="https://twitter.com/SyjinX" title="twitter.com" target="_blank">
                                <svg class="c-profile__contact-icon">
                                    <use xlink:href="#icon-twitter" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </section>
                <nav class="c-menu">
                    <ul class="c-menu__list">
                        <li class="c-menu__list-item">
                            <a class="c-menu__link" href="#">
                                Lorem Ipsum
                            </a>
                        </li>
                        <li class="c-menu__list-item">
                            <a class="c-menu__link" href="#">
                                Lorem Ipsum
                            </a>
                        </li>
                        <li class="c-menu__list-item">
                            <a class="c-menu__link" href="#">
                                Lorem Ipsum
                            </a>
                        </li>
                        <li class="c-menu__list-item">
                            <a class="c-menu__link" href="#">
                                Lorem Ipsum
                            </a>
                        </li>
                        <li class="c-menu__list-item">
                            <a class="c-menu__link" href="#">
                                Lorem Ipsum
                            </a>
                        </li>
                    </ul>
                </nav>
                <section class="c-recent-posts">
                    <h2 class="c-recent-posts__title">Recent posts</h2>
                    <ul class="c-recent-posts__list">
                        {% for post in site.posts limit:4 %}
                            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </section>
            </aside>
            <main class="o-main">
                {{ content }}
            </main>
        </div>
    </body>
</html>
