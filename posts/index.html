---
layout: page
title: 
---

{% for post in paginator.posts %}
<article class="c-preview">
    <time class="c-preview__date" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%-d %B, %Y" }}
    </time>
    <h2 class="c-preview__title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="c-preview__excerpt">
        {{ post.excerpt }}
    </div>
</article>
{% endfor %}

<section class="c-pagination">
{% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Newer</a>
{% else %}
    <span></span>
{% endif %}
{% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Older</a>
{% else %}
    <span></span>
{% endif %}
</section>
